<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

<div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px;">

    <h2 style="color: #2c3e50;"> Reservation Confirmed</h2>

    <p>Dear <b th:text="${name}"></b>,</p>

    <p>Your reservation has been successfully confirmed.</p>

    <p><strong>Reservation ID:</strong> <span th:text="${reservationId}"></span></p>

    <p>Please present the following QR code at the entrance:</p>

    <div style="text-align: center; margin: 20px;">
        <img th:src="'cid:qrImage'" width="250" height="250"/>
    </div>

    <p>Thank you for choosing BookFair!</p>

    <hr>
    <small style="color: gray;">BookFair Reservation System</small>

</div>

</body>
</html>
